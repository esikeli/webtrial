
<html><head><base href="https://aupair-australia.com/signin">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - Au Pair Australia</title>
<style>
  :root {
    --primary-color: #00c8ff;
    --secondary-color: #1a1a1a;
    --background-color: #121212;
    --text-color: #ffffff;
    --border-color: #333333;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    height: 100%;
  }

  .background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://aupair-australia.com/australia-beach.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.4);
    z-index: -1;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .signin-box {
    background-color: rgba(26, 26, 26, 0.8);
    border-radius: 10px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
  }

  .logo {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 1rem;
  }

  h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 1rem;
  }

  .signin-form {
    display: grid;
    gap: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 0.5rem;
  }

  input {
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid var(--border-color);
    background-color: var(--secondary-color);
    color: var(--text-color);
  }

  button {
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0099cc;
  }

  .forgot-password, .signup-link {
    text-align: center;
    margin-top: 1rem;
  }

  a {
    color: var(--primary-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .social-signin {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
  }

  .social-signin button {
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .social-signin img {
    width: 20px;
    height: 20px;
    margin-right: 0.5rem;
  }

  .google-signin {
    background-color: #ffffff;
    color: #757575;
  }

  .facebook-signin {
    background-color: #3b5998;
    color: #ffffff;
  }
</style>
</head>
<body>
  <div class="background-image"></div>
  
  <div class="container">
    <div class="signin-box">
      <div class="logo">AU PAIR AUSTRALIA</div>
      <h1>Sign In</h1>
      <form class="signin-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      <div class="social-signin">
        <button class="google-signin">
          <img src="https://aupair-australia.com/google-icon.png" alt="Google icon">
          Sign in with Google
        </button>
        <button class="facebook-signin">
          <img src="https://aupair-australia.com/facebook-icon.png" alt="Facebook icon">
          Sign in with Facebook
        </button>
      </div>
      <div class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would typically send a request to your server to authenticate the user
      alert('Sign in functionality would be implemented here.');
    });

    document.querySelector('.google-signin').addEventListener('click', function() {
      alert('Google Sign In would be implemented here.');
    });

    document.querySelector('.facebook-signin').addEventListener('click', function() {
      alert('Facebook Sign In would be implemented here.');
    });
  </script>
</body></html>
